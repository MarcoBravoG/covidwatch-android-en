name: Feature Branch Push CI

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!develop'

jobs:

  test:
    name: CI Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean, Build, Test
      run: bash ./gradlew clean build --stacktrace


